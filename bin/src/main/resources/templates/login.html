<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" th:href="@{/css/login.css}"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>TP OO2 GRUPO 10</title>
</head>
<body>
    <div class="contenedor">        
        <div class="login">
            <form th:action="@{/login}" role= "form" method="POST">
                <div class="input">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required="required" />
                </div>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required="required" />
                </div>
                <div th:if="${param.error}" class="alerta">Credenciales incorrectas.</div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
