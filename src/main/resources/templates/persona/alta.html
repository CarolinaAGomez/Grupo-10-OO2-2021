<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/form.css" th:href="@{/css/form.css}"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>TP OO2 GRUPO 10</title>
</head>
<body>
	<div class="contenedor">    
		<div class="backButtonAlta">
			<a th:href="@{/}"><i class="fas fa-arrow-left"></i></a>
		</div>    
		<div class="form">
			<form action=# th:action="@{/persona/insert}" th:object="${persona}" method="POST">
				<div class="input">
					<input type="text" th:field="*{nombre}" placeholder="Nombre">
				</div>
                <div class="input">
					<input type="text" th:field="*{apellido}" placeholder="Apellido">
				</div>
				
				<small th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}" class="alert"></small>
				
                <div class="input">
					<input type="text" th:field="*{dni}" placeholder="Dni">
				</div>
				<button type="submit">Crear persona</button>
			</form>
		</div>
	</div>
</body>
</html>
