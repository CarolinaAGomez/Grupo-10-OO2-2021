<!DOCTYPE html>
<html  lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/form.css" th:href="@{/css/form.css}"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>TP OO2 GRUPO 10</title>
</head>
<body>

 


    <div class="contenedor">    
        <div class="backButtonAlta">
            <a th:href="@{/usuario}"><i class="fas fa-arrow-left"></i></a>
        </div>  
        
          
        <div class="form">
            <form action="#" th:action="@{/usuario/crear}" th:object="${usuario}" method="POST">
                <div class="input">
                    <input type="text" th:field="*{nombre}" placeholder="Nombre" required="required" />
                </div>
                <div class="input">
                    <input type="text" th:field="*{apellido}" placeholder="Apellido" required="required" />
                </div>
                
                <small th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert"></small>
     
                <div class="input">
                    <input type="text" th:field="*{dni}" placeholder="Dni" required="required" >  
                </div>
                <div class="input">
                    <input type="email" th:field="*{mail}" placeholder="Correo electrónico" required="required"  />
                </div>
                
                <small th:classappend="'alert-' + (${username != null} ? ${username} : info)" th:if="${muser != null}"
             th:text="${muser}"
             class="alert"></small>
                
                <div class="input">
                    <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required="required" > 
                </div>
                
                <div class="input">
                    <input type="password" th:field="*{password}" placeholder="Contraseña" required="required" />       
                </div>
                <select th:field="${usuario.perfil.idPerfil}">
                    <option th:each="perfil : ${perfiles}" th:text="${perfil.nombreRol}" th:value="${perfil.idPerfil}"></option>
                </select>
                <button type="submit">Crear usuario</button>
            </form>
        </div>
    </div>
</body>
</html>
