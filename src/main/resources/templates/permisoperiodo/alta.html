<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/form.css" th:href="@{/css/form.css}"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>TP OO2 GRUPO 10</title>
<body>
	<div class="contenedor">
		<div class="backButtonAlta">
			<a th:href="@{/}"><i class="fas fa-arrow-left"></i></a>
		</div>
		<div class="form">
			<form action="#" th:action="@{/permisoperiodo/create}" th:object="${permiso}" method="POST">
				<div class="input">
				
					<input type="hidden" th:field="*{idPermiso}" readonly> 
				
					<input type="date" th:field="*{fecha}" placeholder="Fecha"> 
				</div>
				
				<div class="input">
					<input type="number" th:field="*{cantDias}" placeholder="Cantidad de dias"> 
				</div>
				
				<!-- <div class="input">
					<input type="text" th:field="*{vacaciones}" placeholder="Cantidad de dias"> 
				-->
				
				<div class="input">
				<input  type="radio" th:field="*{vacaciones}" value="true" >true
                <input  type="radio" th:field="*{vacaciones}" value="false" checked >false
				</div> 
				
				<select th:field="${permiso.pedido.idPersona}">
                    <option th:each="pedido : ${personas}" th:text="${pedido.dni}" th:value="${pedido.idPersona}"></option>
                </select>
                
                <select th:field="${permiso.rodado.idRodado}" >
                    <option th:each="rodado : ${rodados}" th:text="${rodado.vehiculo}" th:value="${rodado.idRodado}"></option>
                </select>
                
				
				<button type="submit">Crear Permiso</button>
			</form>
		</div>
	</div>
</body>
</html>
