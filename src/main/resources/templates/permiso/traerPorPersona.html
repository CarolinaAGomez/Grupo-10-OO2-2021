<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/form.css" th:href="@{/css/form.css}"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>TP OO2 GRUPO 10</title>
<body>
	<div class="contender">
		<a th:href="@{/}"><i class="fas fa-arrow-left"></i></a>
	</div>
	<div class="form">
		<form action="#"  th:action="@{/permiso/traerPorPersona}" method="POST">
			<div class="input">Persona que solicita el permiso</div>
				<select name="idPersona">
					<option th:each="pedido : ${personas}" th:text="${pedido.nombre} + ${pedido.apellido}"
						th:value="${pedido.idPersona}">
					</option>
				</select>
				<button type="submit">Traer Permiso</button>
		</form>
	</div>
</body>
