<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP OO2 GRUPO 10</title>
	<link href="../static/css/general.css" th:href="@{/css/general.css}"  rel="stylesheet">
    <link href="../static/css/listado.css" th:href="@{/css/listado.css}"  rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
</head>
<body>

  

	<div class="contenedor">
        <div class="header">
			<div class="usuario">
				<i class="fas fa-user"></i>
				<p th:text="${user.username}"></p>
			</div>
            <div class="menu">
                <nav>
                    <ul class="list">
                        <li>
							<a id="cuenta">Cuenta <i class="fas fa-chevron-down"></i></a>
							<div id="submenu" class="submenu">
								<ul>
									<li>
										<form th:action="@{/logout}" method="POST">
											<button type="submit">Salir</button> 
										</form>
									</li>
								</ul>
							</div>
						</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="contenido">
			<div class="backButton">
                <a th:href="@{/admin}"><i class="fas fa-arrow-left"></i></a>
            </div>
            <small   th:classappend="'alert-' + (${username != null} ? ${username} : info)" th:if="${muser != null}"
             th:text="${muser}"
             class="alert"  align-content= "center"></small>
            <div class="optionTable">
				<a th:href="@{/perfil/new}">Nuevo perfil</a>
                <a th:href="@{/perfil/(format=pdf)}"  title="Exportar a pdf" target=_blank>Exportar como PDF</a>
			</div>
            <div class="table">
                <table>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="perfil:${perfil}">
							<td><span th:text="${perfil.nombreRol}"></td>
							<td>
								<form action="#" th:action ="@{/perfil/update/{id}(id=${perfil.idPerfil})}" method="Get" >
									<button type="submit"><i class="fas fa-edit"></i></button> 
									
									
									
								</form>
								<form action="#" th:action ="@{/perfil/delete/{id}(id=${perfil.idPerfil})}" method="POST" >
									<button type="submit"><i class="fas fa-trash"></i></button> 
									
								</form>
							</td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>
        <div class="footer">
            <p>Trabajo Práctico Cuatrimestral - Universidad Nacional de Lanus - Orientación a Objetos 2</p>
            <ol>
                <li>Crespi, Sebastián </li>
                <li><div class="punto"></div></li>
                <li>Di Gangi, Mariano </li>
                <li><div class="punto"></div></li>
                <li>Gómez, Carolina </li>
                <li><div class="punto"></div></li>
                <li>Gonzalez Canosa, Juan Manuel</li>
            </ol>
            <a href="https://github.com/CarolinaAGomez/Grupo-10-OO2-2021"><i class="fab fa-github"></i> Grupo número 10 </a>
        </div>
    </div>
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script >
		$('#cuenta').on('click', () => {
			console.log('a');
			$('#submenu').toggleClass('submenu');
		});
	</script>
</body>
</html>
