<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">   
     <title>Listado de Usuarios</title>
</head>
<body>

      

    	<div class="container mt-4">
    	
    	<a th:href="@{/auditor/(format=pdf)}" class="nav-link float-right"  title="Exportar a pdf" target=_blank>
        <img  class ="img-responsive center-box " th:src="@{/pdf.png}" height="auto"></a>
        
        
   
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Perfil</th>
                   
                </tr>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.dni}"></td>
                        <td th:text="${usuario.mail}"></td>
                        <td th:text="${usuario.username}"></td>
                        <td>
                            <th:block th:each="perfil,iter:${usuario.perfil}">
                                <label th:text="${perfil.nombreRol}"></label>
                                <th:block th:if="${!iter.last}"></th:block></th:block>
                            </th:block>
                        </td>
                        
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
